<!DOCTYPE html>

<html lang="en" ng-app="bookmarkApp">
  <head>
    <meta charset="utf-8">
    <title>Bookmark Manager</title>

    <!-- CSS -->
    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css' />
    <link href="bower_components/angular-bootstrap-colorpicker/css/colorpicker.css" rel="stylesheet">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" type="text/css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d-float" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Rancho' rel='stylesheet' type='text/css'>
	
	
    <link href="css/style.css" rel="stylesheet">
    <link rel='stylesheet' href='css/alert-styles.css' />
  </head>

  
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">

            <!-- Group Brand and toggle for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Bookmark Manager</a>

                <!-- Collapse Button -->
                <button type="button" data-target=".navbar-collapse" data-toggle="collapse"
                    class="navbar-toggle"> 
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div> <!-- @END navbar header -->

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-show="auth.isLogged"><a href="#/bookmarks">Bookmarks</a></li>
                    <li><a href="#/about">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">        
                    <li ng-if="auth.isLogged" ng-model="welcome"><a href="#/logout">{{welcome}} Logout</a></li>
                    <li ng-if="!auth.isLogged"><a href="#/login">Login</a></li>
                </ul>             
            </div>

        </div> <!-- @END/ .container -->    
    </div> <!-- @END/ navbar -->


    <!-- this is where the views will be injected -->
    <div ng-view></div>

    <!-- Flash Messages -->
    <div class=row>
        <div class="col-md-offset-3 col-md-6 col-sm-12">

            <!-- Subscribe to success flash messages. -->
            <div flash-alert="success" active-class="in alert" class="fade alert" duration="3500">
              <!-- Manually hide the alert with `hide()` -->
              <button type="button" class="close" ng-click="hide()">&times;</button>
              <strong class="alert-heading">Success!</strong>
              <span class="alert-message">{{flash.message}}</span>
            </div>

            <!-- Subscribe to error flash messages. -->
            <div flash-alert="error" active-class="in alert" class="alert fade" duration="3500">
              <!-- Manually hide the alert with `hide()` -->
              <button type="button" class="close" ng-click="hide()">&times;</button>
              <strong class="alert-heading">Error!</strong>
              <span class="alert-message">{{flash.message}}</span>
            </div>

            <!-- Subscribe to info flash messages. -->
            <div flash-alert="info" active-class="in alert" class="alert fade" duration="3500">
              <!-- Manually hide the alert with `hide()` -->
              <button type="button" class="close" ng-click="hide()">&times;</button>
              <strong class="alert-heading">Info!</strong>
              <span class="alert-message">{{flash.message}}</span>
            </div>

            <!-- Subscribe to all flash messages. -->
            <!--         
            <div flash-alert active-class="in" class="alert fade" duration="2000">
              <strong class="alert-heading">All!</strong>
              <span class="alert-message">{{flash.message}}</span>
            </div> 
            -->
        </div>
    </div> <!-- @END/ .row -->



    <!-- JS -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.js"></script> 

    <!-- Angular-flash -->
    <script type="text/javascript" src="bower_components/angular-flash/dist/angular-flash.js"></script>
    <script type="text/javascript" src="bower_components/angular-flash/src/directives/flash-alert-directive.js"></script>
    <script type="text/javascript" src="bower_components/angular-flash/src/services/flash-service.js"></script>

    <script src="./lib/$QDecorator.js"></script>
    <script src="js/services/base64.js"></script>
    <script src="js/services/authServices.js"></script>
    <script src="js/services/ajaxServices.js"></script>
    <script src="js/services/userServices.js"></script>
    <script src="js/controllers/bookmarkControllers.js"></script>
    <script src="js/controllers/userControllers.js"></script>
    <script src="js/directives/directives.js"></script>
    <script src="js/app.js"></script>


  </body>
</html>
