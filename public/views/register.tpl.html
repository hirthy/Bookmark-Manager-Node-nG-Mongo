
<div class="col-sm-6 col-sm-offset-3 push-down1">

  <h1><span class="fa fa-sign-in"></span>Register</h1>

  <!-- Registeration Form -->
  <form method="post" ng-submit="register()">

    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="user.username">
    </div>


    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" ng-model="user.password">
    </div>
    
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" name="password1" ng-model="user.passwordConfirmation">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ng-model="user.email">
    </div> 
	 
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-10">

        <button type="submit" class="btn btn-warning btn-lg">Register</button>

      </div>
    </div>

  </form>

 
  <hr>
  <p>Already have an account? <a href="#/login">Login</a></p>
  <p>Or go <a href="/">home</a>.</p>
 
</div>
